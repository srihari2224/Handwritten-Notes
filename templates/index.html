<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Handwriting Calculator (Web)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Handwriting Calculator</h1>

      <div class="canvas-wrap">
        <canvas id="pad" width="900" height="300"></canvas>
        <div class="controls">
          <button id="calc">Calculate</button>
          <button id="clear">Clear</button>
          <label>Brush
            <input type="range" id="brush" min="5" max="60" value="25">
          </label>
        </div>
      </div>

      <div class="output">
        <div class="expr">
          <div><strong>Expression:</strong> <span id="expr">—</span></div>
          <div><strong>Result:</strong> <span id="result">—</span></div>
          <div class="err" id="error"></div>
        </div>
        <div class="pred">
          <h3>Predictions</h3>
          <ul id="preds"></ul>
        </div>
      </div>

      <div class="annot-wrap">
        <h3>Model Annotations</h3>
        <img id="annot" alt="Annotated contours will appear here" />
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
